            echo "Installing argocd CLI..."
            curl -sSL -o $ARGOCD_BIN https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
            chmod +x $ARGOCD_BIN
          fi
          if [ -z "$ARGOCD_SERVER" ]; then
            echo "ERROR: ARGOCD_SERVER is not set."
            exit 1
          fi
          $ARGOCD_BIN login "$ARGOCD_SERVER" --username "$ARGOCD_USERNAME" --password "$ARGOCD_PASSWORD" --insecure
          $ARGOCD_BIN app sync backstage --server "$ARGOCD_SERVER"

      - name: Check Kubernetes Deployment Image Tag
        run: |
          echo "üîé Checking deployed image tag in Kubernetes..."
          kubectl get deployment backstage -n backstage -o=jsonpath='{.spec.template.spec.containers[0].image}'
          echo "Expected image: ${{ env.DOCKER_IMAGE }}:${{ needs.build-and-push.outputs.image-tag }}"



  # Summary and notifications
  deployment-summary:
    name: Deployment Summary
    needs: [build-and-push, deploy-to-kind]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Deployment Status Summary
        run: |
          echo "=========================================="
          echo "üöÄ CI/CD Pipeline Summary"
          echo "=========================================="
          echo ""
          echo "üì¶ Image: ${{ env.DOCKER_IMAGE }}:${{ needs.build-and-push.outputs.image-tag }}"
          echo "üîó ArgoCD Application: backstage"
          echo "üåê Namespace: ${{ env.NAMESPACE }}"
          echo ""
          echo "‚úÖ Build & Push: ${{ needs.build-and-push.result == 'success' && 'SUCCESS' || 'FAILED' }}"
          echo "‚úÖ ArgoCD Deploy: ${{ needs.deploy-to-kind.result == 'success' && 'SUCCESS' || 'FAILED' }}"
          echo ""
          echo "üîÑ ArgoCD should automatically sync the new image"
          echo "üìä Check ArgoCD UI for deployment status"
          echo ""
          echo "=========================================="

  # Cleanup old images
  cleanup:
    name: Cleanup old Docker images
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

