name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'backstage/**'
      - 'charts/**'
      - '.github/workflows/ci-cd.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backstage/**'
      - 'charts/**'
      - '.github/workflows/ci-cd.yaml'

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
        cache-dependency-path: backstage

    - name: Install dependencies
      working-directory: ./backstage
      run: yarn install --frozen-lockfile

    - name: Build Backstage
      working-directory: ./backstage
      run: yarn build

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Extract metadata
      id: meta
      run: |
        echo "tags=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
        echo "tags=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backstage
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  update-helm-chart:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Update Helm chart image tag
      run: |
        sed -i "s/tag: .*/tag: \"${{ github.sha }}\"/" charts/backstage/values.yaml

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add charts/backstage/values.yaml
        git commit -m "Update Backstage image tag to ${{ github.sha }}" || echo "No changes to commit"
        git push